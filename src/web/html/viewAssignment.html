<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/2965379893.js" crossorigin="anonymous"></script>
   <title>View - AssignExpert</title>
   <link rel="stylesheet" type="text/css" href="../../web/css/assignment.css" />
   <link rel="stylesheet" type="text/css" href="../../web/css/home.css" />
   <script defer src="../../web/javascript/viewAssignment.js"></script>
   <script defer src="../../web/javascript/navBar.js"></script>
   <script src="../../web/ace-editor/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
   <div class="navBar">
      <div class="title" onclick="gotoHomePage()">AssignExpert</div>
      <div class="navButtons" onclick="gotoSettingPage()"><i class="fa-solid fa-gear settingsIcon"></i></div>
      <div class="navButtons" onclick="logout()"><i class="fa-solid fa-right-from-bracket settingsIcon" id="logoutIcon"></i></div>
   </div>

   <div class="line"></div>

   <div class="assignmentTitle" id="assignmentTitle">
      &nbsp;<sup style="color: white; background-color: rgb(204, 222, 10); padding: 0.15vh 0.2vw; border-radius: 4px; font-size: 2vh; font-weight: 700;" id="difficulty">EASY</sup><sup style="color: #008037; font-size: 2.5vh;">&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</sup><sup><button id="viewSubmissions" onclick="viewSubmissions()">View submissions</button></sup>
   </div>

   <div style="text-align: center;">
      <div id="score">
         10 points<br>
      </div>
      <div class="toggleContainer" id="toggleContainer" onclick="holdReleasePoints()">
         <div class="holdPoints" id="holdPoints">Hold Points</div>
         <div class="releasePoints" id="releasePoints">
            <div id="releaseText">Release Points</div>
            <div class="togglePoints" id="slider">Hold Points</div>
         </div>
      </div>
   </div>

   <h3 class="miniHeadings" id="problemHeading">Problem</h3>
   <div class="problem" id="problem">
      <div class="problemData" id="description">
      </div><br><br>
      <h4>Sample Input:</h4><br>
      <div class="problemData" id="sampleInput">
      </div><br><br>
      <h4>Sample Output:</h4><br>
      <div class="problemData" id="sampleOutput">
      </div><br><br>
      <h4>Constraints:</h4><br>
      <div class="problemData" id="constraints">
      </div><br><br>
      <h4 style="display: inline-block;">Time Limit: </h4>
      <div class="problemData" id="timeLimit" style="display: inline-block; width: fit-content;">10s</div><br><br>
      <h4 style="display: inline-block;">Memory Limit: </h4>
      <div class="problemData" id="memoryLimit" style="display: inline-block; width: fit-content;">1 GB</div>
   </div><br><br>

   <div id="solution" style="display: none;">
      <h3 class="miniHeadings" id="problemHeading">Solution</h3>
      <div id="prefs">
         <label for="language">Language: </label>
         <select name="language" id="language">
         </select>
 
         <label for="font-size">Font Size: </label>
         <select name="font-size" id="font-size">
             <option value="12px">12px</option>
             <option value="14px">14px</option>
             <option value="16px">16px</option>
             <option value="18px">18px</option>
             <option value="20px">20px</option>
             <option value="22px">22px</option>
             <option value="24px">24px</option>
         </select>
     </div>
     <div id="editor"></div>
     <button type="button" id="code-submit">submit</button>
     <div id="result" style="display: none;"></div>
   </div>
</body>
</html>
