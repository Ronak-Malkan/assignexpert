<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/2965379893.js" crossorigin="anonymous"></script>
   <title>Class</title>
   <link rel="stylesheet" type="text/css" href="../../web/css/class.css" />
   <link rel="stylesheet" type="text/css" href="../../web/css/home.css" />
   <script defer src="../../web/javascript/class.js"></script>
   <script defer src="../../web/javascript/navBar.js"></script>
</head>
<body style="position: relative; height: 100vh;">
   <div class="navBar">
      <div class="title" onclick="gotoHomePage()">AssignExpert</div>
      <div class="navButtons" onclick="gotoSettingPage()"><i class="fa-solid fa-gear settingsIcon"></i></div>
      <div class="navButtons" onclick="logout()"><i class="fa-solid fa-right-from-bracket settingsIcon" id="logoutIcon"></i></div>
   </div>
   <div class="line"></div>
   <div class="miscallaneous">
      <div class="className"><%= oneClass.name %></div>
      <div class="membersContainer">
         <div class="iconContainer">
            <i class="fa-solid fa-user-group membersIcon" onclick="members()"></i>
         </div>
         <div class="members" id="members">
            <% for (let i = 0; i < members.length; ++i) { %>
               <div class="memberId"><%= members[i] %></div>
            <% } %>
         </div>
      </div>
   </div>
   <p class="heading">Assignments</p>
   <div class="assignedContainer">
      <% for (let i = 0; i < assignments.length; ++i) { %>
         <div class="assignmentContainer">
            <a class="assignments" href="/assignment/<%= assignments[i].id %>/view">
               <div class="assignmentName"><%= assignments[i].title %></div>
               <div class="difficultyLevel">Difficulty Level: <%= assignments[i].difficultyLevel %></div>
            </a>
            <a href="/assignment/<%= assignments[i].id %>/edit" class="editAssignment"><i class="fa-solid fa-file-pen"></i></a>
         </div>
      <% } %>
   </div>
   <div class="quicks" id="quicks" onclick="showQuicks()">
      <i class="fa-solid fa-ellipsis"></i>
   </div>
   <div class="createAssignment" id="createAssignment" onclick="gotoAssignmentPage()">
      <i class="fa-solid fa-file-circle-plus"></i>
   </div>
   <div class="editClassName" id="editClassName" onclick="showForm()">
      Edit Class Name
   </div>
   <div class="getCode" id="getCode" onclick="showCode()">
      Class Code
   </div>
</body>
</html>
