<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/2965379893.js" crossorigin="anonymous"></script>
   <title>Class</title>
   <link rel="stylesheet" type="text/css" href="../../web/css/class.css" />
   <link rel="stylesheet" type="text/css" href="../../web/css/home.css" />
   <script defer src="../../web/javascript/class.js"></script>
</head>
<body style="position: relative; height: 100vh;">
   <div class="navBar">
      <div class="title">AssignExpert</div>
      <div class="navButtons"><i class="fa-solid fa-gear settingsIcon"></i></div>
      <div class="navButtons"><i class="fa-solid fa-right-from-bracket settingsIcon" id="logoutIcon"></i></div>
   </div>
   <div class="line"></div>
   <div class="miscallaneous">
      <div class="className"><%= oneClass.name %></div>
   </div>
   <p class="heading">Assignments</p>
   <div class="assignedContainer">
      <% for (let i = 0; i < assignments.length; ++i) { %>
         <div class="assignments">
            <div class="assignmentName"><%= assignments[i].title %></div>
            <div class="difficultyLevel">Difficulty Level: <%= assignments[i].difficultyLevel %></div>
         </div>
      <% } %>
   </div>
   <p class="heading">Members</p>
      <% for (let i = 0; i < members.length; ++i) { %>
         <p class="membersList"><%= members[i] %></p>
      <% } %>
   
   <div id="updateSection">
      <input type="text" placeholder="update class name" id="updateInput">
      <button type="submit" onclick="updateName()">update</button>
   </div>
   <div class="createAssignment" id="createAssignment" onclick="gotoAssignmentPage()">
      <i class="fa-solid fa-file-circle-plus"></i>
   </div>
</body>
</html>
