<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/2965379893.js" crossorigin="anonymous"></script>
   <title>Class</title>
   <link rel="stylesheet" type="text/css" href="../css/class.css" />
   <link rel="stylesheet" type="text/css" href="../css/home.css" />
   <script defer src="../javascript/class.js"></script>
</head>
<body>
   <div class="navBar">
      <div class="title">AssignExpert</div>
      <div class="navButtons"><i class="fa-solid fa-gear settingsIcon"></i></div>
      <div class="navButtons"><i class="fa-solid fa-right-from-bracket settingsIcon" id="logoutIcon"></i></div>
   </div>
   <div class="line"></div>
   <div class="miscallaneous">
      <div class="className">Class 1</div>
      <div class="members">Members</div>
   </div>
   <div class="assigned" onclick="showAssigned()">
      Assigned&nbsp;&nbsp;<i class="fa-solid fa-caret-right arrowDown" id="arrow"></i>
   </div>
   <div class="assignedContainer">
      <div class="assignments">
         <div class="assignmentName">Assignment 1</div>
         <div class="difficultyLevel">Difficulty Level: Hard</div>
      </div>
      <div class="assignments">
         <div class="assignmentName">Assignment 2</div>
         <div class="difficultyLevel">Difficulty Level: Medium</div>
      </div>
      <div class="assignments">
         <div class="assignmentName">Assignment 3</div>
         <div class="difficultyLevel">Difficulty Level: Easy</div>
      </div>
   </div>
   <div class="assigned" onclick="showCompleted()">
      Completed&nbsp;&nbsp;<i class="fa-solid fa-caret-right arrowDown" id="arrowC"></i>
   </div>
   <div class="assignedContainer" id="completedContainer">
      <div class="assignments">
         <div class="assignmentName">Assignment 1</div>
         <div class="difficultyLevel">Difficulty Level: Hard</div>
      </div>
      <div class="assignments">
         <div class="assignmentName">Assignment 2</div>
         <div class="difficultyLevel">Difficulty Level: Medium</div>
      </div>
      <div class="assignments">
         <div class="assignmentName">Assignment 3</div>
         <div class="difficultyLevel">Difficulty Level: Easy</div>
      </div>
   </div>
</body>
</html>
